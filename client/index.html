    <!-- these styles are here to be manipulated. -->
    <style id="fade-duration">
      .video-container {
        transition: opacity 300ms;
      }
    </style>

  </head>
  <body>

    <!-- application content here -->
    <div id="main">
      <!--<div class="screen"></div>-->
    </div>

    <!-- controls -->
    <div class="clients controller hidden"></div>
    <div class="keymap controller hidden"></div>
    <div class="adjustments controller hidden">
      <label>Fade Duration</label>
      <input class="fade-duration" type="range" min="0" max="3000" value="300">

      <label>Perspective</label>
      <input type="range" min="1" max="1000" value="500" data-css-property="perspective" data-target="#main" data-unit="px">

      <label>X-Rotation</label>
      <input type="range" min="0" max="360" value="0" data-transform="rotateX" data-unit="deg" step="0.1">
      <label>Y-Rotation</label>
      <input type="range" min="0" max="360" value="0" data-transform="rotateY" data-unit="deg" step="0.1">
      <label>Z-Rotation</label>
      <input type="range" min="0" max="360" value="0" data-transform="rotateZ" data-unit="deg" step="0.1">

      <label>X-Position</label>
      <input type="range" min="-1000" max="1000" value="0" data-translate="0" data-unit="px">
      <label>Y-Position</label>
      <input type="range" min="-1000" max="1000" value="0" data-translate="1" data-unit="px">
      <label>Z-Position</label>
      <input type="range" min="-1000" max="1000" value="0" data-translate="2" data-unit="px">

      <label>Opacity</label>
      <input type="range" min="0" max="1000" value="1000" data-ratio="0.001" data-css-property="opacity">
      <label>Roundness</label>
      <input type="range" min="0" max="50" value="0" data-css-property="border-radius" data-unit="%">
      <label>Width</label>
      <input type="range" min="0" max="200" value="100" data-css-property="width" data-unit="%">
    </div>

    <div class="files hidden controller"></div>
    <div class="loader"></div>
